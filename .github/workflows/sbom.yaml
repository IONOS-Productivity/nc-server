on:
  push:
    branches:
      # Enable once approved
      # - ionos-dev
      - tl/sbom-generation

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    name: generate-sbom
    steps:
      - name: Checkout server
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          # Submodules are checked independently
          submodules: false

      # SBOM for composer (generate)

      - name: Generate SBOM (composer)
        # Output filename can not be configured, is bom.xml
        # https://github.com/CycloneDX/gh-php-composer-generate-sbom
        uses: CycloneDX/gh-php-composer-generate-sbom@v1

      - name: Rename composer bom.xml to bom.composer.xml
        run: |
          mv bom.xml bom.composer.xml

      # SBOM for NPM (install and generate)

      - name: Set up node with version from package.json's engines
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version-file: "package.json"

      - name: Build Nextcloud
        env:
          FONTAWESOME_PACKAGE_TOKEN: ${{ secrets.FONTAWESOME_PACKAGE_TOKEN }}
        run: |
          npm ci

      - name: Generate SBOM (npm)
        # https://github.com/CycloneDX/gh-node-module-generatebom
        uses: CycloneDX/gh-node-module-generatebom@v1
        with:
          output: './bom.npm.xml'

  merge-sboms:
    needs: generate-sbom
    runs-on: ubuntu-latest

    # https://docs.github.com/en/actions/writing-workflows/choosing-where-your-workflow-runs/running-jobs-in-a-container
    container:
      image: cyclonedx/cyclonedx-cli:0.27.1
    steps:
      - name: Merge SBOMs
        # https://github.com/CycloneDX/cyclonedx-cli#merge-command
        run: |
          cyclonedx merge --input-files bom.composer.xml bom.npm.xml --output-file bom.xml

  upload-sboms:
    needs: merge-sboms
    runs-on: ubuntu-latest

    steps:
      - name: Dump merged SBOM
        run: |
          cat bom.xml

